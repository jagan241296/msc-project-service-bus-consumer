plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'org.example.Main'
    }
}

shadowJar {
    archiveFileName = "ServiceBusConsumer.jar"
}

dependencies {
    implementation 'com.azure:azure-messaging-servicebus:7.14.2'
    implementation 'com.microsoft.azure:applicationinsights-core:3.4.15'
    implementation 'com.datadoghq:java-dogstatsd-client:4.2.0'
    implementation 'org.slf4j:slf4j-jdk14:1.7.32'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}